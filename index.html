<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | QR code component</title>

</head>

<body>
  <main>
    <section class="container">
      <img id="qrCodeImg" src="images/image-qr-code.png" alt="qr-code image">
      <span>Improve your front-end <br> skills by building projects</span>
      <article class="texto">
        <p id="p1">Scan the QR code to visit Frontend</p>
        <p>Mentor and take your coding skills</p>
        <p>to the next level</p>
      </article>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
